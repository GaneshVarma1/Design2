<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Birds Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }

        .bird {
            position: absolute;
            font-size: 2rem;
            animation: float 15s linear infinite;
            opacity: 0.8;
        }

        .bird:nth-child(odd) {
            animation-direction: reverse;
        }

        .bird:nth-child(1) { top: 20%; animation-delay: 0s; }
        .bird:nth-child(2) { top: 40%; animation-delay: 2s; }
        .bird:nth-child(3) { top: 60%; animation-delay: 4s; }
        .bird:nth-child(4) { top: 80%; animation-delay: 6s; }
        .bird:nth-child(5) { top: 30%; animation-delay: 8s; }
        .bird:nth-child(6) { top: 50%; animation-delay: 10s; }
        .bird:nth-child(7) { top: 70%; animation-delay: 12s; }

        @keyframes float {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
